    d3.json('/json/beijing.json', function (data) {
        echarts.registerMap('北京', data);
        var chart = echarts.init(document.getElementById('main'));
        chart.setOption({
            backgroundColor: '#404a59',
            geo: {
                map: '北京',
                label: {
                    emphasis: {
                        show: false
                    }
                },
                roam: true,
                itemStyle: {
                    normal: {
                        areaColor: '#ff0000',
                        borderColor: '#111'
                    },
                    emphasis: {
                        areaColor: '#2a333d'
                    }
                },
                regions: [{
                    name: '西城区',
                    itemStyle: {
                        normal: {
                            color: 'red'
                        }
                    }
                }]
            },
            series: [{
                type: 'map',
                map: '北京'
            }]
        });
    });
