<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>bar demo</title>
    <link rel="stylesheet" href="/css/one.css" type="text/css" media="screen"/>
    <script type="text/javascript" src="/js/d3.min.js"></script>
</head>
<style>
</style>
<body>
<div class="someclass">
    <h2>Create A Bar Chart With D3 JavaScript</h2>
    <div>
        <a href="http://vegibit.com/create-a-bar-chart-with-d3-javascript/" target="_blank">参考页</a>
    </div>
    <div id="bar-chart">

    </div>
</div>
</body>
<script>
    var chartdata;

    var margin = {top: 30, right: 10, bottom: 30, left: 50};

    var height = 300 - margin.top - margin.bottom,
            width = 720 - margin.left - margin.right,
            barWidth = 40,
            barOffset = 20;

    var yScale, xScale, colors;

    d3.json("http://test.datahunter.cn/demo/bar", function (error, json) {
        if (error) return console.warn(error);
        chartdata = json;
        yScale = d3.scale.linear()
                .domain([0, d3.max(chartdata, function (data) {
                    return data.value;
                })])
                .range([0, height]);
        xScale = d3.scale.ordinal()
                .domain(d3.range(0, chartdata.length))
                .rangeBands([0, width])
        colors = d3.scale.linear()
                .domain([0, chartdata.length * .33, chartdata.length * .66, chartdata.length])
                .range(['#d6e9c6', '#bce8f1', '#faebcc', '#ebccd1']);
        visualizeit();
    });

    function visualizeit() {
        d3.select('#bar-chart').append('svg')
                .attr('width', width + margin.left + margin.right)
                .attr('height', height + margin.top + margin.bottom)
                .style('background', '#dff0d8')
                .append('g')
                .attr('transform', 'translate(' + margin.left + ', ' + margin.top + ')')
                .selectAll('rect')
                .data(chartdata)
                .enter()
                .append('rect')
                .style({
                    'fill': function (data, i) {
                        return data.color;
                    }, 'stroke': '#d6e9c6', 'stroke-width': '5', "stroke-dasharray": ("10,3")
                })
                .attr('width', xScale.rangeBand())
                .attr('height', function (data) {
                    return 0;
//                    return yScale(data.value);
                })
                .attr('x', function (data, i) {
//                    return i * (barWidth + barOffset);
                    return xScale(i);
                })
                .attr('y', function (data) {
                    return height;
                })
                .on('mouseover', function (data) {
                    dynamicColor = this.style.fill;
                    d3.select(this)
                            .style('fill', '#3c763d');
                })
                .on('mouseout', function (data) {
                    d3.select(this)
                            .style('fill', dynamicColor);
                })
                .transition()
                .attr('height', function (data) {
                    return yScale(data.value);
                })
                .attr('y', function (data) {
                    return height - yScale(data.value);
                })
                .delay(function (data, i) {
                    return i * 20;
                })
                .duration(2000)
                .ease('elastic');

        var verticalGuideScale = d3.scale.linear()
                .domain([0, d3.max(chartdata, function (data) {
                    return data.value;
                })])
                .range([height, 0]);

        var vAxis = d3.svg.axis()
                .scale(verticalGuideScale)
                .orient('left')
                .ticks(10);

        var verticalGuide = d3.select('svg').append('g');
        vAxis(verticalGuide);
        verticalGuide.attr('transform', 'translate(' + margin.left + ', ' + margin.top + ')');
        verticalGuide.selectAll('path')
                .style({fill: 'none', stroke: "#3c763d"});
        verticalGuide.selectAll('line')
                .style({stroke: "#3c763d"});

        var hAxis = d3.svg.axis()
                .scale(xScale)
                .orient('bottom')
                .ticks(chartdata.size);

        var horizontalGuide = d3.select('svg').append('g');
        hAxis(horizontalGuide);
        horizontalGuide.attr('transform', 'translate(' + margin.left + ', ' + (height + margin.top) + ')');
        horizontalGuide.selectAll('path')
                .style({fill: 'none', stroke: "#3c763d"});
        horizontalGuide.selectAll('line')
                .style({stroke: "#3c763d"});
    }

</script>
</html>
