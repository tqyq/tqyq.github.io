<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>line demo</title>
    <link rel="stylesheet" href="/css/one.css" type="text/css" media="screen"/>
    <script type="text/javascript" src="/js/d3.min.js"></script>
</head>
<style>
    .sex {
        font-weight: bold;
        font-size: 25px;
        fill: #ffffff;
    }
</style>
<body>
<div class="someclass">
    <div id="bar-chart">

    </div>
</div>
</body>
<script>
    var chartdata;

    var margin = {top: 150, right: 10, bottom: 30, left: 50};

    var height = 300,
            width = 720,
            barWidth = 40,
            barOffset = 20;

    var yScale, xScale, colors;

    d3.json("/json/line.json", function (error, json) {
        if (error) return console.warn(error);
        chartdata = json;
        xScale = d3.scale.linear()
                .domain([0, d3.max(chartdata, function (data) {
                    return data.value;
                })])
                .range([0, width/2]);
        yScale = d3.scale.ordinal()
                .domain(d3.range(0, chartdata.length))
                .rangeBands([0, height])
        colors = d3.scale.linear()
                .domain([0, chartdata.length * .33, chartdata.length * .66, chartdata.length])
                .range(['#d6e9c6', '#bce8f1', '#faebcc', '#ebccd1']);
        visualizeit();
    });

    function visualizeit() {
        var chart = d3.select('#bar-chart').append('svg')
                .attr('width', width)
                .attr('height', height)
                .style('background', '#dff0d8')
                .append('g');

        chart.append('text')
                .attr('x', 150)
                .attr('y', 100)
                .attr('class', 'sex')
                .text('男');
        chart.append('text')
                .attr('x', 150)
                .attr('x', 150)
                .attr('y', 120)
                .text('65%');
        chart.append('text')
                .attr('x', 220)
                .attr('y', 100)
                .text('VS');
        chart.append('text')
                .attr('x', 300)
                .attr('y', 100)
                .attr('class', 'sex')
                .text('女');
        chart.append('text')
                .attr('x', 300)
                .attr('y', 120)
                .text('35%');
        chart.selectAll('line')
                .data(chartdata)
                .enter()
                .append('line')
                .style({
                    'stroke': function (data, i) {
                        return data.color;
                    }, 'stroke-width': '15', "stroke-dasharray": ("14,3")
                })
                .attr("x1", function (data) {
//                            return margin.left + xScale(data.x);
                            return margin.left + data.x;
                        }
                )
                .attr("y1", function (data) {
                    return margin.top + data.y;
                })
                .attr("x2", function (data) {
                    return margin.left + data.x + data.value;
                })
                .attr("y2", function (data) {
                    return margin.top + data.y;
                })
                .on('mouseover', function (data) {
                    dynamicColor = this.style.fill;
                    d3.select(this)
                            .style('fill', '#3c763d');
                })
                .on('mouseout', function (data) {
                    d3.select(this)
                            .style('fill', dynamicColor);
                })
                .transition()
                .attr('height', function (data) {
                    return yScale(data.value);
                })
                .attr('y', function (data) {
                    return height - yScale(data.value);
                })
                .delay(function (data, i) {
                    return i * 20;
                })
                .duration(2000)
                .ease('elastic');

    }

</script>
</html>
